<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
        }
        
        .main {
            width: 100%;
            height: 400px;
            background-image: url("/Road1.jpg");
        }
        
        img {
            width: 150px;
            position: absolute;
        }
        
        #car1 {
            top: 200px;
            left: 5px;
        }
        
        #car2 {
            left: 5px;
            top: 5px;
        }
    </style>

</head>

<body onkeypress="JisheePress(event)">
    <div class="main">
        <img src="/car1.png" id="car1">
        <img src="/car2.png" id="car2">
    </div>

    <script>
        let car1 = document.getElementById('car1');
        let car2 = document.getElementById('car2');
        let go1 = 0;
        let go2 = 0;

        function JisheePress(event) {
            let key = event.key;
            if (key == "g") {
                go1 += 50;
                car1.style.left = go1 + "px";
            } else if (key == 'y') {
                go2 += 50;
                car2.style.left = go2 + "px";
            }
            if (go1 > 2240) {
                alert("Ногоон машин хожлоо баяр хүргэе");
                winner();
            } else if (go2 > 2240) {
                alert("Шар машин хожлоо");
                winner();
            }
        }

        function winner() {
            go1 = 0;
            go2 = 0;
            car1.style.left = "0px";
            car2.style.left = "0px";
        }
    </script>
</body>

</html>
